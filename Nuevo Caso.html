<!DOCTYPE html>
 <html lang="es"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<title>Nuevo Caso</title> 
<style> 
body {
     font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
       background-color: #f7f7f7; 
       } 
       .container { 
        background-color: white;
         border-radius: 5px;
          padding: 20px; 
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           max-width: 800px; margin: auto;
            } 
            .form-group { 
                margin-bottom: 15px;
                 } 
                 label {
                     display: block; 
                     margin-bottom: 5px;
                      }
                       input[type="text"],input[type="email"],textarea, select {
                         width: 100%; 
                         padding: 10px; 
                         border: 1px solid #ccc;
                          border-radius: 5px; 
                          }
                           button { 
                            padding: 10px 20px;
                             background-color: #007bff;
                              color: white; 
                              border: none; 
                              border-radius: 5px;
                               cursor: pointer;
                                margin: 5px 0; 
                                } 
                                button:hover { 
                                    background-color: #0056b3; 
                                    } 
    .btn-cancel {
         background-color: #dc3545; 
         margin-left: 10px;
          }
           .btn-cancel:hover {
             background-color: #c82333; 
             } 
             .form-section { 
                margin-bottom: 20px; 
                } 
                .form-section h3 {
                     border-bottom: 1px solid #ccc;
                padding-bottom: 10px;
                 margin-bottom: 10px; 
                 } 
</style>
 </head> 
 <body> 
<div class="container">
     <h2>Crear Nuevo Caso</h2> 
     <form> 
    <div class="form-section"> 
    <h3>Información del Caso</h3>
     <div class="form-group"> 
    <label for="caseOwner">Propietario del Caso:</label>
     <input type="text" id="caseOwner" name="caseOwner" value="Michelle Perdomo" disabled> 
    </div> 
    <div class="form-group"> 
    <label for="caseNumber">Número del Caso:</label>
     <input type="text" id="caseNumber" name="caseNumber"> 
    </div> 
    <div class="form-group"> 
    <label for="contactName">Nombre del Contacto:</label> 
    <input type="text" id="contactName" name="contactName" placeholder="Buscar Contactos..."> 
</div> 
<div class="form-group"> <label for="accountName">Nombre de la Cuenta:</label> 
    <input type="text" id="accountName" name="accountName" value="vet360" disabled> 
</div>
 </div> 
 <div class="form-section"> 
    <h3>Información Adicional</h3>
     <div class="form-group">
         <label for="caseStatus">Estado:</label>
          <select id="caseStatus" name="caseStatus">
             <option value="new">New</option> <!-- Otros estados --> </select> 
            </div> 
            
<div class="form-group"> 
<label for="caseOrigin">Origen del Caso:</label> 
<select id="caseOrigin" name="caseOrigin"> 
<option value="">--Ninguno--</option> <!-- Otros orígenes --> </select>
 </div>
  <div class="form-group">
     <label for="casePriority">Prioridad:</label> 
     <select id="casePriority" name="casePriority"> <option value="medium">Medium</option> <!-- Otras prioridades --> </select> 
    </div>
 <div class="form-group">
     <label for="caseType">Tipo:</label> 
     <select id="caseType" name="caseType"> 
        <option value="">--Ninguno--</option> <!-- Otros tipos --> </select> 
    </div>
     <div class="form-group">
         <label for="caseReason">Motivo del Caso:</label> 
         <select id="caseReason" name="caseReason"> <option value="">--Ninguno--</option> <!-- Otros motivos --> 

</select> 
</div> 
</div> 
<button type="submit">Guardar</button> 
<button type="button" class="btn-cancel" onclick="window.parent.closeModal('modalNuevoCaso')">

</button>
</form>
</div> 
 </body>
  </html>
