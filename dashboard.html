    // Funci√≥n para obtener datos reales de Firebase
    async function fetchRealData() {
        const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        const thisMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
        
        // Referencias a las colecciones de datos
        const usersRef = ref(database, 'users');
        const appointmentsRef = ref(database, 'appointments');
        const invoicesRef = ref(database, 'invoices');
        const patientsRef = ref(database, 'patients');
        const casesRef = ref(database, 'cases');
        
        // Obtener datos en paralelo
        const [usersSnapshot, appointmentsSnapshot, invoicesSnapshot, patientsSnapshot, casesSnapshot] = await Promise.all([
            get(usersRef),
            get(appointmentsRef),
            get(invoicesRef), 
            get(patientsRef),
            get(casesRef)
        ]);

        // Procesar usuarios activos
        const users = usersSnapshot.exists() ? Object.values(usersSnapshot.val()) : [];
        const activeUsers = users.filter(user => user.active !== false).length;

        // Procesar citas de hoy
        const appointments = appointmentsSnapshot.exists() ? Object.values(appointmentsSnapshot.val()) : [];
        const todayAppointments = appointments.filter(apt => apt.date === today).length;

        // Procesar facturas del mes
        const invoices = invoicesSnapshot.exists() ? Object.values(invoicesSnapshot.val()) : [];
        const monthlyInvoices = invoices.filter(inv => inv.date && inv.date.startsWith(thisMonth));
        const monthlyRevenue = monthlyInvoices.reduce((sum, inv) => sum + (parseFloat(inv.total) || 0), 0);
        const pendingInvoices = invoices.filter(inv => inv.status === 'pending').length;

        // Procesar pacientes y casos
        const patients = patientsSnapshot.exists() ? Object.values(patientsSnapshot.val()) : [];
        const cases = casesSnapshot.exists() ? Object.values(casesSnapshot.val()) : [];
        const activeCases = cases.filter(caseItem => caseItem.status === 'active').length;
        const criticalCases = cases.filter(caseItem => caseItem.priority === 'critical' || caseItem.status === 'critical').length;
        const totalCases = cases.length;

        // Calcular datos espec√≠ficos por rol
        return {
            // Datos generales del sistema
            usuarios_activos: activeUsers,
            ingresos_mes: `$${monthlyRevenue.toLocaleString()}`,
            casos_totales: totalCases,
            sistema_status: "‚úÖ Online",
            
            // Datos m√©dicos (veterinario)
            casos_activos: activeCases,
            citas_hoy: todayAppointments,
            pacientes_criticos: criticalCases,
            cirugias_programadas: appointments.filter(apt => 
                apt.date === today && (apt.type === 'surgery' || apt.notes?.toLowerCase().includes('cirug√≠a'))
            ).length,
            
            // Datos administrativos (recepcionista)
            facturas_pendientes: pendingInvoices,
            pagos_recibidos: `$${invoices.filter(inv => 
                inv.date === today && inv.status === 'paid'
            ).reduce((sum, inv) => sum + (parseFloat(inv.total) || 0), 0).toLocaleString()}`,
            servicios_disponibles: 15, // Valor fijo por ahora
            
            // Datos de asistente
            citas_hoy: todayAppointments,
            pacientes_espera: appointments.filter(apt => 
                apt.date === today && (apt.status === 'waiting' || apt.status === 'in_progress')
            ).length,
            procedimientos: cases.filter(caseItem => 
                caseItem.date === today && (caseItem.type === 'procedure' || caseItem.status === 'in_treatment')
            ).length,
            inventario_bajo: Math.floor(Math.random() * 5) + 1 // Simulaci√≥n hasta implementar inventario real
        };
    }

        } catch (error) {
            console.error('Error during logout:', error);
            
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.innerHTML = '<i class="bi bi-box-arrow-right me-1"></i> Salir';
                logoutButton.disabled = false;
            }
            
            alert('Error al cerrar sesi√≥n. Intenta de nuevo.');
        }
    }

    // Autenticaci√≥n y autorizaci√≥n
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userProfile = await getUserProfile(user.uid);
            
            if (userProfile) {
                showRoleBasedView(userProfile);
                mainContent.classList.remove('hidden-content');
                authLoading.style.display = 'none';
            } else {
                authLoading.innerHTML = `
                    <i class="bi bi-exclamation-triangle text-warning mb-3 large-icon"></i>
                    <h4 class="text-warning">Perfil Incompleto</h4>
                    <p class="text-muted">Tu cuenta necesita configuraci√≥n adicional. Contacta al administrador.</p>
                `;
            }
        } else {
            authLoading.innerHTML = `
                <i class="bi bi-lock-fill text-danger mb-3 large-icon"></i>
                <h4 class="text-danger">Acceso Denegado</h4>
                <p class="text-muted">Necesitas iniciar sesi√≥n. Redirigiendo...</p>
            `;
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    });
</script>
